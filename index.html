<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Movie App - Francisco</title>
</head>
<body>
  
  <header>
    <div class="header-content">
      <h1 class="title">Movie App - Francisco</h1>
      <nav class="navbar">
        <ul class="nav-list">
          <li><a href="#" class="nav-link" id="home-link">Home</a></li>
          <li><a href="#" class="nav-link" id="contact-link">Contacto</a></li>
          <li><a href="#" class="nav-link" id="help-link">Ayuda</a></li>
        </ul>
      </nav>
      <button class="menu-toggle">☰</button> <!-- Botón de menú desplegable -->
    </div>
    <form id="form">
      <input type="text" id="search" class="search" placeholder="Buscador">
    </form>
  </header>
  

  <main id="main"></main>
  <section id="contact" class="hidden">
    <h2>Déja un mensaje con una sugerencia!</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Send</button>
    </form>
</section>

  
 


<div id="help-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Ayuda</h2>
        <p id="help-text">Here is some helpful information about how to use the app...</p>
        <button class="siguiente" id="next-btn">Siguiente</button>
    </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/glider-js/glider.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
